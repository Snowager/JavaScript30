    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    function checkBirth(inventor) {
      return inventor.year >= 1500 && inventor.year <=1600;
    }

    const inventorsBorn1500 = inventors.filter(checkBirth)
    console.log(inventorsBorn1500);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    function returnFullName(inventor) {
      return [inventor.first,inventor.last].join(" ");
    }

    const inventorsFullNames = inventors.map(returnFullName);
    console.log(inventorsFullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const inventorsByOldest = inventors.sort((a, b) => a.year > b.year ? 1 : -1);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    function addYears(total, inventor) {
      return total + (inventor.passed - inventor.year);
    }
    
    const totalYearsLived = inventors.reduce(addYears, 0)

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const sortedData = data.sort();
    console.log(sortedData);
    
    function sortInstances(sortedArray) {
      let counter = 1;
      let instanceList = []
      for (x = 0; x < sortedArray.length-1; x++) {
        let num = x;
        let instance = sortedArray[x];
        let pointer = sortedArray[x+1];
        if (instance == pointer) {
          counter++;
        } else {
          instanceList.push({type:instance, amount:counter});
          counter = 1;
        }
        if (num+1 == sortedArray.length-1) {
          if (instance == pointer) {
            instanceList.push({type:instance, amount:counter});
          } else {
            instanceList.push({type:instance, amount:counter});
            instanceList.push({type:pointer, amount:1})  
          }
          break;
        }
      }
      return instanceList;
    }

        obj[item] = 0;
      }
      obj[item]++;

    }, {});
